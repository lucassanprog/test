

<div class="login">
  <mat-card class="example-card">
      <mat-card-header >
          <img style="width: 8rem; " src="../../../assets/medgrupo.png" alt="">
      </mat-card-header>

      <mat-card-content>
          <form [formGroup]="form">
              <mat-form-field>
                  <mat-label>UsuÃ¡rio</mat-label>
                  <input matInput type="text" formControlName="username">
                  <mat-icon matSuffix><p style="font-size: 1rem; color: #fff"><ic-icon [icon]="userIcon" ></ic-icon></p></mat-icon>
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Senha</mat-label>
                  <input matInput type="password" formControlName="password">
                  <mat-icon matSuffix><p style="font-size: 1rem; color: #fff"><ic-icon [icon]="lockIcon" ></ic-icon></p></mat-icon>
              </mat-form-field>
          </form>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button class="card-button" color="primary" [disabled]="!form.valid" (click)="submit()">Entrar</button>
      </mat-card-actions>
  </mat-card>
</div>
